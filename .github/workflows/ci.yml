name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    # https://github.com/glassechidna/ghaoidc/issues/1
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v3
     
      - name: Verify environment variables
        run: |
          echo  "URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          # This one is not displayed as it is protected...
          echo "TOKEN: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"
          
      - name: Mint token
        id: mint
        uses: ./
        #with:
        #  request-url: $ACTIONS_ID_TOKEN_REQUEST_URL
        #  request-token: $ACTIONS_ID_TOKEN_REQUEST_TOKEN

      - name: Check
        run: echo '${{ steps.mint.outputs.api-token }}'

  # this test should also be in the ci.yml file as it is registered on pypi
  marketplace:
    runs-on: ubuntu-latest

    # https://github.com/glassechidna/ghaoidc/issues/1
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v3
     
      - name: Verify environment variables
        run: |
          echo  "URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          # This one is not displayed as it is protected...
          echo "TOKEN: $ACTIONS_ID_TOKEN_REQUEST_TOKEN"
          
      - name: Mint token
        id: mint
        uses: tschm/token-mint-action@0.0.4
        with:
          request-url: $ACTIONS_ID_TOKEN_REQUEST_URL
          request-token: $ACTIONS_ID_TOKEN_REQUEST_TOKEN
          
      - name: Check
        run: echo '${{ steps.mint.outputs.api-token }}'


