name: CI

on: push

jobs:
  ci:
    runs-on: ubuntu-latest

    # https://github.com/glassechidna/ghaoidc/issues/1
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v3
          
      - name: Mint token
        id: mint
        uses: ./

      - name: Check
        run: echo '${{ steps.mint.outputs.api-token }}'

  # this test should also be in the ci.yml file as it is registered on pypi
  marketplace:
    runs-on: ubuntu-latest

    # https://github.com/glassechidna/ghaoidc/issues/1
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v3
          
      - name: Mint token
        id: mint
        uses: tschm/token-mint-action@0.0.5
          
      - name: Check
        run: echo '${{ steps.mint.outputs.api-token }}'


